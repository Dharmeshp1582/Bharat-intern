<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker Web App</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin:0;
        }
        h1,h2{
            text-align: center;
        }
        .input-section{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .input-section label{
            font-weight: bold;
            margin-right: 10px;
        }
        .input-section input[type="number"], .input-section input[type="date"]{
            padding: 5px;
            margin-right: 10px;
        }
        .input-section button{
            padding: 5px 10px;
            background-color: rgb(238, 9, 9);
            color:white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .expenses-list{
            margin: 20px;
            
        }
        
        table{
            width: 100%;
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        
        }
        th{
            background-color: rgb(215, 222, 38);
            color: rgb(12, 1, 1);
        }
        tfoot td{
            font-weight: bold;
        }
        .delete-btn{
            padding: 5px 10px;
            background-color: rgb(238, 9, 9);
            color:white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1> Money Tracker Web App</h1>
    <div class="input-section">
        <label for="category-select">Category:</label>
        <select id="category-select">
            <option value="College Fee">College Fee</option>
            <option value="Rent">Rent</option>
            <option value="Transport">Transport</option>
            <option value="Food">Food</option>
            <option value="Shopping">Shopping</option>
            <option value="Cool Drinks">Cool Drinks</option>
        </select>
        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input">
        <label for="date-input">Date:</label>

        <button id="add-btn">Add</button>
    </div>
    <div class="expenses-list">

                        <th>Amount</th>

                        <th>Delete</th>
                    </tr>

            <tbody id="expense-table-body">

            <tfoot>

                <td id="total-amount"></td>
                <td></td>
                <td></td>
            </tfoot>
        </table>
    </div>

</html>
